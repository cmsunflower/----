<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        var obj = {
                tag: 'div',
                children: [
                    '123',
                    {
                        tag: 'span',
                        children: [
                            '123'
                        ]
                    }
                ]
            }
            function render2(node) {
                let _node=null;
                if(typeof node ==='string'){ 
                    _node= document.createTextNode(node);
                }
                if (typeof node === 'object' && node !== null) {
                    // 解析 tag
                    let tag = node.tag;
                    _node = document.createElement(tag);
                    let children = node.children;
                    if(children.length){
                        children.forEach(item => {
                            console.log(item);
                            _node.appendChild(render2(item));
                        })
                    }
                }
                return _node;
            }
            document.getElementById('root').appendChild(render2(obj));
    </script>
</body>
</html>
